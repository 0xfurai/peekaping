basePath: /api/v1
definitions:
  auth.LoginDto:
    properties:
      email:
        type: string
      password:
        type: string
      token:
        type: string
    type: object
  auth.LoginResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/auth.Model'
    type: object
  auth.Model:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      twofa_last_token:
        type: string
      twofa_secret:
        type: string
      twofa_status:
        type: boolean
      updatedAt:
        type: string
    type: object
  auth.RefreshTokenDto:
    properties:
      refreshToken:
        type: string
    type: object
  auth.RegisterDto:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.TwoFADisableRequestDto:
    description: TwoFADisableRequestDto is used to request 2FA disable
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.TwoFASetupRequestDto:
    description: TwoFASetupRequestDto is used to request 2FA setup
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.TwoFASetupResponseDto:
    description: TwoFASetupResponseDto is used to respond with 2FA setup info
    properties:
      provisioningUri:
        type: string
      secret:
        type: string
    type: object
  auth.TwoFAVerifyRequestDto:
    description: TwoFAVerifyRequestDto is used to verify a TOTP code
    properties:
      code:
        type: string
      email:
        type: string
    type: object
  auth.TwoFAVerifyResponseDto:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  auth.UpdatePasswordDto:
    description: UpdatePasswordDto is used for updating user password
    properties:
      currentPassword:
        type: string
      newPassword:
        type: string
    type: object
  heartbeat.ChartPoint:
    properties:
      avgPing:
        type: number
      down:
        type: integer
      maxPing:
        type: integer
      minPing:
        type: integer
      timestamp:
        type: integer
      up:
        type: integer
    type: object
  heartbeat.Model:
    properties:
      down_count:
        type: integer
      duration:
        type: integer
      end_time:
        type: string
      id:
        type: string
      important:
        type: boolean
      monitor_id:
        type: string
      msg:
        type: string
      notified:
        type: boolean
      ping:
        type: integer
      retries:
        type: integer
      status:
        $ref: '#/definitions/heartbeat.MonitorStatus'
      time:
        type: string
    type: object
  heartbeat.MonitorStatus:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - MonitorStatusDown
    - MonitorStatusUp
    - MonitorStatusPending
    - MonitorStatusMaintenance
  monitor.CreateUpdateDto:
    properties:
      active:
        example: true
        type: boolean
      config:
        type: string
      interval:
        example: 60
        minimum: 20
        type: integer
      max_retries:
        example: 3
        minimum: 0
        type: integer
      name:
        example: My Monitor
        minLength: 3
        type: string
      notification_ids:
        example:
        - 6830ad485361f19c598d6d90
        items:
          type: string
        type: array
      proxy_id:
        example: 6830ad485361f19c598d6d90
        type: string
      resend_interval:
        example: 10
        minimum: 0
        type: integer
      retry_interval:
        example: 60
        minimum: 20
        type: integer
      timeout:
        example: 16
        minimum: 16
        type: integer
      type:
        example: http
        type: string
    required:
    - name
    - notification_ids
    - type
    type: object
  monitor.Model:
    properties:
      active:
        type: boolean
      config:
        type: string
      created_at:
        type: string
      id:
        type: string
      interval:
        description: monitor interval in seconds to do request to url
        example: 60
        type: integer
      max_retries:
        description: Maximum retries before the service is marked as down and a notification
          is sent
        example: 3
        type: integer
      name:
        description: monitor name
        example: Monitor
        type: string
      proxy_id:
        type: string
      resend_interval:
        description: Resend Notification if Down X times consecutively
        example: 10
        type: integer
      retry_interval:
        description: Retry interval in seconds to do request to url
        example: 60
        type: integer
      status:
        $ref: '#/definitions/heartbeat.MonitorStatus'
      timeout:
        description: monitor timeout in seconds to do request otherwise stop request
        example: 16
        type: integer
      type:
        description: 'connection type: http, etc'
        enum:
        - http
        example: http
        type: string
      updated_at:
        type: string
    required:
    - type
    type: object
  monitor.MonitorResponseDto:
    properties:
      active:
        example: true
        type: boolean
      config:
        type: string
      created_at:
        example: "2024-06-01T12:00:00Z"
        type: string
      id:
        example: 60c72b2f9b1e8b6f1f8e4b1a
        type: string
      interval:
        example: 60
        type: integer
      max_retries:
        example: 3
        type: integer
      name:
        example: My Monitor
        type: string
      notification_ids:
        example:
        - 6830ad485361f19c598d6d90
        items:
          type: string
        type: array
      proxy_id:
        example: 6830ad485361f19c598d6d90
        type: string
      resend_interval:
        example: 3
        type: integer
      retry_interval:
        example: 10
        type: integer
      status:
        example: 1
        type: integer
      timeout:
        example: 10
        type: integer
      type:
        example: http
        type: string
      updated_at:
        example: "2024-06-01T12:00:00Z"
        type: string
    type: object
  monitor.PartialUpdateDto:
    properties:
      active:
        example: true
        type: boolean
      config:
        type: string
      interval:
        example: 60
        type: integer
      max_retries:
        example: 3
        type: integer
      name:
        example: My Monitor
        type: string
      notification_ids:
        example:
        - 6830ad485361f19c598d6d90
        items:
          type: string
        type: array
      proxy_id:
        example: 6830ad485361f19c598d6d90
        type: string
      resend_interval:
        example: 10
        type: integer
      retry_interval:
        example: 60
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/heartbeat.MonitorStatus'
        example: 1
      timeout:
        example: 16
        type: integer
      type:
        example: http
        type: string
    type: object
  monitor.UptimeStatsDto:
    properties:
      7d:
        type: number
      24h:
        type: number
      30d:
        type: number
      365d:
        type: number
    type: object
  notification.CreateUpdateDto:
    properties:
      active:
        type: boolean
      config:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      type:
        type: string
    type: object
  notification.Model:
    properties:
      active:
        type: boolean
      config:
        type: string
      id:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      type:
        type: string
    type: object
  notification.PartialUpdateDto:
    properties:
      active:
        type: boolean
      config:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      type:
        type: string
    type: object
  proxy.CreateUpdateDto:
    properties:
      auth:
        type: boolean
      host:
        type: string
      password:
        type: string
      port:
        maximum: 65535
        minimum: 1
        type: integer
      protocol:
        enum:
        - http
        - https
        - socks
        - socks4
        - socks5
        - socks5h
        type: string
      username:
        type: string
    required:
    - host
    - port
    - protocol
    type: object
  proxy.Model:
    properties:
      auth:
        type: boolean
      createdDate:
        type: string
      host:
        type: string
      id:
        type: string
      password:
        type: string
      port:
        type: integer
      protocol:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  proxy.PartialUpdateDto:
    properties:
      auth:
        type: boolean
      host:
        type: string
      password:
        type: string
      port:
        maximum: 65535
        minimum: 1
        type: integer
      protocol:
        enum:
        - http
        - https
        - socks
        - socks4
        - socks5
        - socks5h
        type: string
      username:
        type: string
    type: object
  setting.CreateUpdateDto:
    properties:
      type:
        enum:
        - string
        - int
        - bool
        - json
        type: string
      value:
        type: string
    required:
    - type
    type: object
  setting.Model:
    properties:
      created_at:
        type: string
      id:
        type: string
      key:
        type: string
      type:
        type: string
      updated_at:
        type: string
      value:
        type: string
    type: object
  utils.APIError:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  utils.ApiResponse-any:
    properties:
      data: {}
      message:
        type: string
    type: object
  utils.ApiResponse-array_heartbeat_ChartPoint:
    properties:
      data:
        items:
          $ref: '#/definitions/heartbeat.ChartPoint'
        type: array
      message:
        type: string
    type: object
  utils.ApiResponse-array_heartbeat_Model:
    properties:
      data:
        items:
          $ref: '#/definitions/heartbeat.Model'
        type: array
      message:
        type: string
    type: object
  utils.ApiResponse-array_monitor_Model:
    properties:
      data:
        items:
          $ref: '#/definitions/monitor.Model'
        type: array
      message:
        type: string
    type: object
  utils.ApiResponse-array_notification_Model:
    properties:
      data:
        items:
          $ref: '#/definitions/notification.Model'
        type: array
      message:
        type: string
    type: object
  utils.ApiResponse-array_proxy_Model:
    properties:
      data:
        items:
          $ref: '#/definitions/proxy.Model'
        type: array
      message:
        type: string
    type: object
  utils.ApiResponse-auth_LoginResponse:
    properties:
      data:
        $ref: '#/definitions/auth.LoginResponse'
      message:
        type: string
    type: object
  utils.ApiResponse-monitor_Model:
    properties:
      data:
        $ref: '#/definitions/monitor.Model'
      message:
        type: string
    type: object
  utils.ApiResponse-monitor_MonitorResponseDto:
    properties:
      data:
        $ref: '#/definitions/monitor.MonitorResponseDto'
      message:
        type: string
    type: object
  utils.ApiResponse-monitor_UptimeStatsDto:
    properties:
      data:
        $ref: '#/definitions/monitor.UptimeStatsDto'
      message:
        type: string
    type: object
  utils.ApiResponse-notification_Model:
    properties:
      data:
        $ref: '#/definitions/notification.Model'
