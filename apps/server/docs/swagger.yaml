      - Monitors
    put:
      consumes:
      - application/json
      parameters:
      - description: Monitor ID
        in: path
        name: id
        required: true
        type: string
      - description: Monitor object
        in: body
        name: monitor
        required: true
        schema:
          $ref: '#/definitions/monitor.CreateUpdateDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ApiResponse-monitor_Model'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - BearerAuth: []
      summary: Update monitor
      tags:
      - Monitors
  /monitors/{id}/chartpoints:
    get:
      parameters:
      - description: Monitor ID
        in: path
        name: id
        required: true
        type: string
      - description: Time period (30m, 3h, 6h, 24h, 1week)
        enum:
        - 30m
        - 3h
        - 6h
        - 24h
        - 1week
        in: query
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ApiResponse-array_heartbeat_ChartPoint'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - BearerAuth: []
      summary: Get monitor chart points
      tags:
      - Monitors
  /monitors/{id}/heartbeats:
    get:
      parameters:
      - description: Monitor ID
        in: path
        name: id
        required: true
        type: string
      - description: Number of heartbeats per page (default 50)
        in: query
        name: limit
        type: integer
      - description: Page number (default 0)
        in: query
        name: page
        type: integer
      - description: Filter by important heartbeats only
        in: query
        name: important
        type: boolean
      - description: Reverse the order of heartbeats
        in: query
        name: reverse
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ApiResponse-array_heartbeat_Model'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIError'
      security:
      - BearerAuth: []
