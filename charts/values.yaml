postgresql:
  enabled: false
  # auth:
  #   enablePostgresUser: false
  #   username: vigi
  #   password: vigi
  #   database: vigi

redis:
  enabled: false
  # auth:
  #   password: vigi

# See docs for configuration details
# https://docs.vigi.run/architecture/api-server
config:
  existingSecret: "vigi-config"
  env:
    DB_TYPE: "postgres"
    # DB_HOST: "vigi-postgresql.vigi.svc.cluster.local"
    # DB_PORT: "5432"
    # REDIS_HOST: "vigi-redis-master.vigi.svc.cluster.local"
    # REDIS_PORT: "6379"

api:
  replicaCount: 3
  apparmor:
    enabled: false
  image:
    repository: 0xfurai/vigi-api
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 8034
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  probes:
    path: /api/v1/health
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 30
      timeoutSeconds: 2
      failureThreshold: 5
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 2
      failureThreshold: 5
    startup:
      failureThreshold: 30
      periodSeconds: 2

ingester:
  replicaCount: 3
  apparmor:
    enabled: false
  image:
    repository: 0xfurai/vigi-ingester
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

producer:
  replicaCount: 3
  apparmor:
    enabled: false
  image:
    repository: 0xfurai/vigi-producer
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

worker:
  replicaCount: 3
  apparmor:
    enabled: false
  image:
    repository: 0xfurai/vigi-worker
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

web:
  replicaCount: 3
  apparmor:
    enabled: false
  image:
    repository: 0xfurai/vigi-web
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 80
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"
  probes:
    path: /
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 30
      timeoutSeconds: 2
      failureThreshold: 5
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 2
      failureThreshold: 5

migrate:
  backoffLimit: 3
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 3600
  apparmor:
    enabled: false
  image:
    repository: 0xfurai/vigi-migrate
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

