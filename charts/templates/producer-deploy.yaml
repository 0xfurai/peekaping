apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-producer
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-producer
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: producer
spec:
  replicas: {{ .Values.producer.replicaCount }}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: {{ .Release.Name }}-producer

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-producer
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/component: producer
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
        {{- if .Values.producer.apparmor.enabled }}
        # AppArmor annotation key must match container name
        container.apparmor.security.beta.kubernetes.io/{{ .Release.Name }}-producer: runtime/default
        {{- end }}

    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      automountServiceAccountToken: false

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: {{ .Release.Name }}-producer

      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: {{ .Release.Name }}-producer
          image: {{ .Values.producer.image.repository }}:{{ .Values.producer.image.tag }}
          imagePullPolicy: {{ .Values.producer.image.pullPolicy }}

          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config

          resources:
            requests:
              cpu: {{ .Values.producer.resources.requests.cpu }}
              memory: {{ .Values.producer.resources.requests.memory }}
            limits:
              cpu: {{ .Values.producer.resources.limits.cpu }}
              memory: {{ .Values.producer.resources.limits.memory }}

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            privileged: false
            capabilities:
              drop: ["ALL"]
