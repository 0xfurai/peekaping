[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mongodb]
command=mongod --dbpath /data/db --auth --bind_ip_all --port %(ENV_DB_PORT)s --logpath /var/log/supervisor/mongodb.log --logappend
autostart=true
autorestart=true
user=mongodb
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startsecs=10
startretries=3
stopsignal=QUIT
stopwaitsecs=10

[program:redis]
command=redis-server --bind 0.0.0.0 --port 6379 --protected-mode no
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=150
startsecs=5
startretries=3

[program:api]
command=/app/server/api
directory=/app/server
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="0.0.0.0",REDIS_PORT="6379"
depends_on=mongodb
priority=200
startsecs=10
startretries=3

[program:producer]
command=/app/server/producer
directory=/app/server
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="0.0.0.0",REDIS_PORT="6379"
depends_on=mongodb
priority=210
startsecs=10
startretries=3

[program:worker]
command=/app/server/worker
directory=/app/server
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="0.0.0.0",REDIS_PORT="6379"
depends_on=mongodb
priority=220
startsecs=10
startretries=3

[program:ingester]
command=/app/server/ingester
directory=/app/server
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_HOST="0.0.0.0",REDIS_PORT="6379"
depends_on=mongodb
priority=230
startsecs=10
startretries=3

[program:caddy]
command=caddy run --config /etc/caddy/Caddyfile
autostart=true
autorestart=true
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300
startsecs=5
