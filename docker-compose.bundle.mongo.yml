services:
  peekaping:
    build:
      context: .
      dockerfile: Dockerfile.bundle.mongo
      # Security: Customize UID/GID for non-root user (optional)
      # args:
      #   UID: 1000
      #   GID: 1000
    restart: unless-stopped
    ports:
      - "8383:8383"
    env_file:
      - .env
    environment:
      - DB_TYPE=mongo
      - DB_HOST=localhost
      - DB_PASS=password
      - DB_PORT=27017
    volumes:
      # Database data persistence
      - ./.data/mongodb:/data/db
      # Application logs persistence
      - ./.data/logs:/var/log/supervisor
      # Optional: Custom Caddyfile override
      # - ./custom-Caddyfile:/etc/caddy/Caddyfile:ro
    container_name: peekaping-bundle-mongo
